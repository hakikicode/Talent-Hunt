<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
    }

    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
      font-size: 14px;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .btn {
      padding: 5px 10px;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-approve {
      background-color: #28a745;
    }

    .btn-reject {
      background-color: #dc3545;
    }

    button:hover {
      opacity: 0.9;
    }

    .button-container {
      text-align: center;
      margin: 20px;
    }

    .button-container button {
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button-container button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Admin Payment Approval</h1>
  <table id="payment-table">
    <thead>
      <tr>
        <th>User ID</th>
        <th>Participant Name</th>
        <th>Votes</th>
        <th>Amount</th>
        <th>Payment Proof</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="payment-body"></tbody>
  </table>

  <script type="module" src="admin.js"></script>
</body>
</html>
