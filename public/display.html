<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrations</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    button {
      margin: 10px 0;
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Registration Data</h1>
  <table id="registrations-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Gender</th>
        <th>Email</th>
        <th>Age</th>
        <th>School</th>
        <th>State of Origin</th>
        <th>Nationality</th>
        <th>Talent Category</th>
        <th>Local Government</th>
        <th>Instagram Handle</th>
        <th>Facebook Handle</th>
        <th>Phone Number</th>
        <th>Stage Name</th>
      </tr>
    </thead>
    <tbody id="registrations-body"></tbody>
  </table>
  <br>
  <button onclick="downloadCSV()">Download CSV</button>
  <button onclick="downloadExcel()">Download Excel</button>

  <script>
    // Fetch data from localStorage
    const data = JSON.parse(localStorage.getItem("registrations")) || [];
    const tableBody = document.getElementById("registrations-body");

    // Populate the table
    data.forEach((entry) => {
      const row = document.createElement("tr");
      Object.values(entry).forEach((value) => {
        const cell = document.createElement("td");
        cell.textContent = value;
        row.appendChild(cell);
      });
      tableBody.appendChild(row);
    });

    // Download as CSV
    function downloadCSV() {
      const csvContent = data
        .map((entry) => Object.values(entry).join(","))
        .join("\n");
      const csvHeader =
        "Name,Gender,Email,Age,School,State of Origin,Nationality,Talent Category,Local Government,Instagram Handle,Facebook Handle,Phone Number,Stage Name\n";
      const blob = new Blob([csvHeader + csvContent], { type: "text/csv" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "registrations.csv";
      link.click();
    }

    // Download as Excel
    function downloadExcel() {
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.json_to_sheet(data);
      XLSX.utils.book_append_sheet(wb, ws, "Registrations");
      XLSX.writeFile(wb, "registrations.xlsx");
    }
  </script>
</body>
</html>
