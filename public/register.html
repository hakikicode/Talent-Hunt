<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register â€“ Kwara Talent Harvest 6.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/theme.css">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/mobile.css">

  <style>
    .step { display: none; }
    .step.active { display: block; }

    .progress {
      display: flex;
      gap: 6px;
      margin-bottom: 20px;
    }

    .progress div {
      flex: 1;
      height: 6px;
      background: #333;
      border-radius: 3px;
    }

    .progress .done {
      background: var(--gold);
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: none;
      font-family: inherit;
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
  </style>
</head>

<body>

<header class="nav">
  <h2>Register</h2>
</header>

<section class="hero">

  <!-- PROGRESS -->
  <div class="progress">
    <div id="p1" class="done"></div>
    <div id="p2"></div>
    <div id="p3"></div>
    <div id="p4"></div>
  </div>

  <!-- STEP 1 -->
  <div class="step active">
    <h3>Personal Information</h3>

    <input type="text" placeholder="Full Name" id="fullName" required>
    <input type="text" placeholder="Stage Name (optional)" id="stageName">
    <input type="number" placeholder="Age" id="age">
    
    <select id="gender">
      <option value="">Select Gender</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>

    <select id="location">
      <option value="">Select Location</option>
      <option>Ilorin</option>
      <option>Offa</option>
      <option>Omu-Aran</option>
      <option>Other Kwara</option>
      <option>Non-Kwaran</option>
    </select>

    <input type="tel" placeholder="WhatsApp Number" id="whatsapp">

    <div class="nav-buttons">
      <span></span>
      <button class="btn primary" onclick="nextStep()">Next</button>
    </div>
  </div>

  <!-- STEP 2 -->
  <div class="step">
    <h3>Talent Category</h3>

    <select id="talents" multiple>
      <option>Music</option>
      <option>Dance</option>
      <option>Comedy</option>
      <option>Modelling</option>
      <option>Chant</option>
      <option>Art</option>
      <option>Acting</option>
      <option>Spoken Word</option>
      <option>DJing</option>
      <option>Magic</option>
      <option>Others</option>
    </select>

    <textarea placeholder="Short Bio (optional)" id="bio"></textarea>

    <div class="nav-buttons">
      <button class="btn outline" onclick="prevStep()">Back</button>
      <button class="btn primary" onclick="nextStep()">Next</button>
    </div>
  </div>

  <!-- STEP 3 -->
  <div class="step">
    <h3>Social Media Handles</h3>

    <input placeholder="Instagram Username" id="instagram">
    <input placeholder="Facebook Username" id="facebook">
    <input placeholder="TikTok Username" id="tiktok">
    <input placeholder="YouTube Channel Link" id="youtube">

    <p style="font-size: 0.9rem;">
      ðŸ‘‰ Follow us on social media before submitting.
    </p>

    <div class="nav-buttons">
      <button class="btn outline" onclick="prevStep()">Back</button>
      <button class="btn primary" onclick="nextStep()">Next</button>
    </div>
  </div>

  <!-- STEP 4 -->
  <div class="step">
    <h3>Uploads (Optional)</h3>

    <input type="file" id="photo">
    <input type="url" placeholder="Performance Video Link (optional)" id="video">

    <div class="nav-buttons">
      <button class="btn outline" onclick="prevStep()">Back</button>
      <button class="btn primary" onclick="submitForm()">Submit</button>
    </div>
  </div>

</section>

<script src="scripts/register.js"></script>
</body>
</html>
